<h1>Edit Todo</h1>
  <form>
    <div class="form-group">
        <label>Task Description</label>
      <input type="text" class="form-control" placeholder="Some important task" ng-model="selectedItem.task" />
    </div>
    <div class="form-group">
      <label>Due Date</label>
      <input type="text" class="form-control" placeholder="01/12/17" ng-model="selectedItem.dueDate"/>
    </div>
    <div class="form-group">
      <label>Assigned To</label>
      <input type="text" class="form-control" placeholder="cohort 15" ng-model="selectedItem.assignedTo"/>
    </div>
    <div class="form-group">
      <label>Location</label>
      <input type="text" class="form-control" placeholder="attic" ng-model="selectedItems.location"/>
    </div>
    <div class="form-group">
      <label>Urgency</label>
      <input type="text" class="form-control" placeholder="low" ng-model="selectedItems.urgency"/>
    </div>
    <div class="form-group">
      <label>Dependencies</label>
      <input type="text" class="form-control" placeholder="brush chipper, monkey chow, the one ring" ng-model="selectedItems.dependencies"/>
    </div>
    <button class="btn btn-default" ng-click="editOneItem(selectedItem.task, selectedItem.dueDate, selectedItem.assignedTo, selectedItem.location, selectedItems.urgency, selectedItems.dependencies)">Submit</button>
  </form>
